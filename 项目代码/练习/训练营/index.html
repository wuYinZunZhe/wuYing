  <style>
	*{margin:0;padding:0}
	body{
		/*文本居中*/
		text-align:center;
		/*背景颜色*/
		background:#eee;
	}
	.center{
		/*绝对定位*/
		position:absolute;
		top:50%;
        left:50%;
		/*宽度响应式布局，占全部父元素*/
        width:100%;
		/*以本身的长宽做参考实现居中*/
        transform:translate(-50%,-50%);
		/*文字水平居中*/
        text-align: center;
	}
	.title{
		/*字体颜色*/
		color:red;
		background:#ddd;
		/*字体高度：目的是让文字垂直居中*/
		height:200px;
		width:100%;
		/*字体大小*/
		font-size:30px;
		/*相对定位*/
		position:relative;
	}
	h1{
		
	}
	.container{
		width:500px;
		height:500px;
		/*内容溢出：子元素内容超过父元素自动加滚动条*/
		overflow:auto; 
		/*上边距*/
		margin-top:100px;
		/*左边距*/
		margin-left:700px;
	}
	.nav{
		/*行内快*/
		display:inline-block;
		background:#ddd;		
		width:2000px;
		height:470px;
		position:relative;		
	}
	.nav div{
		width:1000px;
		height:500px;
	}
	.nav  div{
		/*display:inline-block;*/
		/*改变盒子计算方式*/
		box-sizing:border-box;
		/*边框*/
		border:1px solid red;
		width:400px;
		height:400px;
		/*左外边距*/
		margin-left:50px;
		/*上外边距*/
		margin-top:42px;
		/*背景颜色*/
		background:#ccc;
		/*浮动：脱离默认文档流*/
		float:left;	
		/*字体颜色*/
		color:green;
		/*字体大小*/
		font-size:50px;
		/*上内边距*/
		padding-top:150px;
	}
	/*-------------*/
	
  </style>
 </head>
 <body>
	<!--顶部标题-->
	<div class="title">
		<h1 class="center">欢迎新同学！</h1>
	</div>
	<!--溢出：可添加js实现轮播图效果-->
	<div class="container">
	<div class="nav " id="nav">	
		<div class="">1</div>
		<div class="">2</div>
		<div class="">3</div>
		<div class="">2</div>

	</div>
	</div>
	<hr>
